
<!-- {{mem}} -->
<form method="POST" action="/?module_id={{mem['module_id']}}&new_effect={{mem['code']}}">


    <table style="width: 652px;">
        <tbody>
            <tr>
                <td rowspan="2">
                    <img src="/static/images/flanger.jpg">
                </td>
                <td>
                    <div class="tooltip">
                        <p class="flanger-parameters">LFO Amplification (sec)</p>
                        <span class="tooltiptext">offset (in ms) for the delay of the following repeat</span>
                    </div>
                </td>
                <td>
                    <input style="font-size: 35px;"
                        class="flanger-parameters"
                        type="number"
                        value="{{ mem['params']['lfo_amp'] }}"
                        min="0.0001" max="0.01"
                        step="0.0001" name="lfo_amp">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tooltip">
                        <p class="flanger-parameters">LFO Frequency (Hz)</p>
                        <span class="tooltiptext">total number of repeats (not counting the original wave)</span>
                    </div>
                </td>
                <td>
                    <input style="font-size: 35px;"
                    class="flanger-parameters"
                    type="number"
                    value="{{ mem['params']['lfo_freq'] }}"
                    min="0.5" max="20"
                    step="0.5" name="lfo_freq">
                </td>

            </tr>
            
            <tr>
                <td>
                    <input class="submit" type="submit" value="Apply" />
                </td>
                <td>
                    <a href="/?remove=1&module_id={{mem['module_id']}}">
                        <div class="submit">Remove effect</div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


</form>
