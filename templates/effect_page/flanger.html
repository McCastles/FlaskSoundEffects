
<!-- {{mem}} -->
<form method="POST" action="/?module_id={{mem['module_id']}}&new_effect={{mem['code']}}">


    <table style="width: 652px;">
        <tbody>
            <tr>
                <td rowspan="2">
                    <img src="/static/images/flanger.jpg">
                </td>
                <td>
                    <div class="tooltip">
                        <p class="flanger-parameters">Sweep Range (samples)</p>
                        <span class="tooltiptext">number of "cycle rotation" per second (2 to 30)</span>
                    </div>
                </td>
                <td>
                    <input style="font-size: 35px;"
                        class="flanger-parameters"
                        type="number"
                        value="{{ mem['params']['sweep_range'] }}"
                        min="2" max="30"
                        step="1" name="sweep_range">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tooltip">
                        <p class="flanger-parameters">Sweep Frequency (Hz)</p>
                        <span class="tooltiptext">the frequency of rotation (0.1 to 1)</span>
                    </div>
                </td>
                <td>
                    <input style="font-size: 35px;"
                    class="flanger-parameters"
                    type="number"
                    value="{{ mem['params']['sweep_freq'] }}"
                    min="0.1" max="1"
                    step="0.1" name="sweep_freq">
                </td>

            </tr>
            
            <tr>
                <td>
                    <input class="submit" type="submit" value="Apply" />
                </td>
                <td>
                    <a href="/?remove=1&module_id={{mem['module_id']}}">
                        <div class="submit">Remove effect</div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


</form>
